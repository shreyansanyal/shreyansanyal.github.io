---
layout: default
---

<article class="post">
    {% if page.cover %}
    <div class="cover-container">
        <img src="{{ page.cover }}" alt="Cover image" class="cover">
    </div>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    <div class="content">
        {{ content }}
    </div>
</article>
